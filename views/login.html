<include href="views/header.html"></include>
<body>
    <!--  Navbar  -->
    <nav class="navbar navbar-expand-lg navbar-light sticky-top">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" type="text/html" href="{{ @BASE }}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" type="text/html" href="contact">Contact Us
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" type="text/html" href="FAQ">FAQ
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" type="text/html" href="Form">Main Form
                    </a>
                </li>
            </ul>
            <a class="ms-auto me-3 nav-link" type="text/html" href="login">Login</a>
        </div>
    </nav>

    <div>
        <!--Form for logging in-->
        <form action="#" method="post" class="form-container">
            <h4 class="text-center mt-5 form-header">Login</h4>
            <div>
                <!--Email-->
                <label for="email" class="form-label"><b>Email</b></label>
                <span class="text-danger">{{ @SESSION.emailError }}</span>
                <input class="form-control" name="email" id="email" type="text" placeholder="name@ups.com"
                       minlength="1" value="{{ @SESSION.email }}" required>
                <!--Password-->
                <label for="password" class="form-label"><b>Password</b></label>
                <span class="text-danger">{{ @SESSION.passwordError }}</span>
                <input class="form-control" name="password" id="password" type="text" placeholder="password here"
                       minlength="1" value="{{ @SESSION.password }}" required>
                <!--Button for Form Submission-->
                <button class="btn btn-primary" type="submit">Submit</button>
            </div>
        </form>
    </div>

    <!--  Scripts  -->
    <!--  Bootstrap CDN  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
