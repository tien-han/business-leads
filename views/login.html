<include href="views/header.html"></include>
<body>
    <!--  Navbar  -->
    <nav class="navbar navbar-expand-lg navbar-light sticky-top">
        <button class="navbar-toggler ms-auto me-3" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse ms-3" id="navbarSupportedContent">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" type="text/html" href="{{ @BASE }}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" type="text/html" href="contact">Contact Us
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" type="text/html" href="faq">FAQ
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" type="text/html" href="form">Main Form
                    </a>
                </li>
            </ul>
            <a class="ms-auto me-3 nav-link" type="text/html" href="login">Login</a>
        </div>
    </nav>

    <div>
        <!--Form for logging in-->
        <form action="#" method="post" class="form-container p-5">
            <h4 class="text-center mt-3 form-header">Log In</h4>
            <!--Email-->
            <label for="email" class="form-label mt-3"><b>Email</b></label>
            <span class="text-danger">{{ @SESSION.emailError }}</span>
            <input class="form-control" name="email" id="email" type="text" placeholder="name@ups.com"
                   minlength="1" value="{{ @SESSION.email }}" required>
            <!--Password-->
            <label for="password" class="form-label mt-3"><b>Password</b></label>
            <span class="text-danger">{{ @SESSION.passwordError }}</span>
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-info-circle"
                 data-bs-toggle="tooltip" data-bs-html="true" data-bs-placement="right"
                 title="<b><u>Password Requirements</u></b>
                            At least:
                            <ul>
                                <li>One uppercase</li>
                                <li>One lowercase</li>
                                <li>One numerical value</li>
                                <li>One special character</li>
                                <li>A minimum of 8 characters</li>
                            </ul>"
                 viewBox="0 0 16 16">
                <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"/>
                <path d="m8.93 6.588-2.29.287-.082.38.45.083c.294.07.352.176.288.469l-.738 3.468c-.194.897.105 1.319.808 1.319.545 0 1.178-.252 1.465-.598l.088-.416c-.2.176-.492.246-.686.246-.275 0-.375-.193-.304-.533zM9 4.5a1 1 0 1 1-2 0 1 1 0 0 1 2 0"/>
            </svg>
            <input class="form-control" name="password" id="password" type="password" placeholder="password here"
                   minlength="1" required>
            <label>
                <input type="checkbox" onclick="showPassword()"> Show Password</label>
            <!-- Sign up -->
            <p class = "text-end m-2">Don't have an account? <a href = "sign-up">Sign Up</a></p>
            <!--Button for Form Submission-->
            <div class="d-flex justify-content-center">
                <button class="btn btn-primary mt-3" type="submit">Submit</button>
            </div>
        </form>
    </div>

    <!--  Scripts  -->
    <!--  Bootstrap CDN  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="scripts/script.js"></script>
</body>
</html>
