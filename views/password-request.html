<include href="views/header.html"></include>
<body>
<!--  Navbar  -->
<nav class="navbar navbar-expand-lg navbar-light sticky-top">
    <button class="navbar-toggler ms-auto me-3" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse ms-3" id="navbarSupportedContent">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" type="text/html" href="{{ @BASE }}">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" type="text/html" href="contact">Contact Us
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" type="text/html" href="faq">FAQ
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" type="text/html" href="form">Main Form
                </a>
            </li>
        </ul>
        <a class="ms-auto me-3 nav-link" type="text/html" href="login">Login</a>
    </div>
</nav>

<div>
    <!--Form for logging in-->
    <form action="#" method="post" class="form-container p-5">
        <h4 class="text-center mt-3 form-header">Reset Password</h4>
        <br>
        <p class = "text-center">Forgot your password? Let's get you a new one. <br> Enter your email address to get started.</p>

        <!--Email-->
        <label for="email" class="form-label mt-3"><b>Email</b></label>
        <span class="text-danger">{{ @SESSION.emailError }}</span>
        <input class="form-control" name="email" id="email" type="text" placeholder="name@ups.com"
               minlength="1" value="{{ @SESSION.email }}" required>
        <check if="{{ isset(@errors['email'])}}"><br>
            <span class = "err"> {{ @errors['email']}}</span>
        </check>
        <br>
        <!-- Sign up -->
        <p class = "text-end m-2">Don't have an account? <a href = "sign-up">Sign Up</a></p>


        <!--Button for Form Submission-->
        <div class="d-flex justify-content-center">
            <button class="btn btn-primary mt-3" type="submit">Submit</button>
        </div>
    </form>
</div>

<!--  Scripts  -->
<!--  Bootstrap CDN  -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="scripts/script.js"></script>
</body>
</html>
