<include href="views/header.html"></include>
<body>
<!--  Navbar  -->
<nav class="navbar navbar-expand-lg navbar-light sticky-top">
    <button class="navbar-toggler ms-auto me-3" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse ms-3" id="navbarSupportedContent">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" type="text/html" href="{{ @BASE }}">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" type="text/html" href="contact">Contact Us
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" type="text/html" href="faq">FAQ
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" type="text/html" href="form">Main Form
                </a>
            </li>
        </ul>
        <a class="ms-auto me-3 nav-link" type="text/html" href="login">Login</a>
    </div>
</nav>

<div>
    <!--Form for logging in-->
    <form action="#" method="post" class="form-container p-5">
        <h4 class="text-center mt-3 form-header">Sign Up</h4>
        <!--First Name-->
        <label for="firstName" class="form-label mt-3"><b>First Name</b></label>
        <input class="form-control" type="text" name="firstName" id="firstName" placeholder="John">
        <!--Last Name-->
        <label for="lastName" class="form-label mt-3"><b>Last Name</b></label>
        <input class="form-control" type="text" name="lastName" id="lastName" placeholder="Doe">
        <!--Email-->
        <label for="email" class="form-label mt-3"><b>UPS Email</b></label>
        <span class="text-danger">{{ @SESSION.emailError }}</span>
        <input class="form-control" name="email" id="email" type="text" placeholder="name@ups.com"
               minlength="1" value="{{ @SESSION.email }}" required>
        <!--SLIC-->
        <label for="slic" class="form-label mt-3"><b>SLIC</b></label>
        <select class="form-select" id="slic" name="slic">
            <option selected disabled>Select a SLIC</option>
            <option value="9801">9801 - TUKWILA</option>
            <option value="9847">9847 - TACOMA</option>
            <option value="9899">9899 - PACIFIC</option>
        </select>
        <!--add role...center manager or business development...dropdown-->

        <!--Password-->
        <label for="password" class="form-label mt-3"><b>Password</b></label>
        <span class="text-danger">{{ @SESSION.passwordError }}</span>
        <input class="form-control" name="password" id="password" type="text" placeholder="password here"
               minlength="1" value="{{ @SESSION.password }}" required>
        <!--Button for Form Submission-->
        <div class="d-flex justify-content-center">
            <button class="btn btn-primary mt-3" type="submit">Submit</button>
        </div>
    </form>
</div>

<!--  Scripts  -->

</body>
</html>
