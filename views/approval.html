<html lang="en">
<head>
    <meta charset="UTF-8">

          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/styles.css?v=80">
    <title>APPROVE REQUEST</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light sticky-top">
    <button class="navbar-toggler ms-auto me-3" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse ms-3" id="navbarSupportedContent">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" type="text/html" href="{{ @BASE }}">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" type="text/html" href="contact">Contact Us
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" type="text/html" href="faq">FAQ
                </a>

            <li class="nav-item">
                <a class="nav-link" type="text/html" href="form">Main Form
                </a>
            </li>
        </ul>
        <a class="ms-auto me-3 nav-link" type="text/html" href="{{ @BASE }}">Logout</a>
    </div>
</nav>

    <div>
        <h1>Approve Pending Requests</h1>
        <table id="table" class="approval_request">
            <tr>
                <td>
                   <b>Last Name</b>
                </td>
                <td>
                    <b>First Name</b>
                </td>
                <td>
                   <b>Email</b>
                </td>
                <td>
                    <b>Role</b>
                </td>
                <td>
                    <b>Request Date</b>
                </td>
                <td></td>
                <td></td>
            </tr>
            <check if="{{ @approval }}">
                <!-- Iterate over each item in the 'approval' array -->
                <repeat group="{{ @approval }}" value="{{ @row }}">
                   <tr>
                       <td>
                            {{ @row.last_name}}
                       </td>
                       <td>
                            {{ @row.first_name}}
                       </td>
                       <td>
                           {{ @row.email}}
                       </td>
                       <td>
                           {{ @row.role}}
                       </td>
                       <td>
                           {{ @row.created_at}}
                       </td>
                       <td>
                           <!--add event listener with id from db -->
                           <button class="btn btn-primary approve_button" type="submit" name="approve_button"
                                   value="approve" id="{{ @row.id}}">Approve</button>
                       </td>
                       <td>
                           <button class="btn btn-danger delete_button" type="submit" name="delete_button"
                                   value="delete" data-id="{{ @row.id}}">Delete</button>
                       </td>
                   </tr>
                </repeat>
            </check>
        </table>
    </div>
</body>
</html>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>

  $(".approve_button").click (function(){
      //alert($(this).attr("id"));
       var id = ($(this).attr("id"));
      //addUser(id);
      $.ajax({
          url: 'https://garrettballreich.greenriverdev.com/328/business-leads/approveRequest',
          type: 'POST',
          data: {id: id},
          success: function(response) {
              alert("Request approved: " + id);

          },
          error: function(jqXHR, textStatus, errorThrown) {
              alert("An error occurred: " + textStatus);
          }
      });
  });

  $(".delete_button").click (function(){

      var id = ($(this).attr("data-id"));

      $.ajax({
          url: 'https://garrettballreich.greenriverdev.com/328/business-leads/deleteRequest',
          type: 'POST',
          data: {id: id},
          success: function(response) {
              alert("Request approved: " + id);
          },
          error: function(jqXHR, textStatus, errorThrown) {
              alert("An error occurred: " + textStatus);
          }
      });
  });

</script>
