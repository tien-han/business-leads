<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/styles.css?v=80">
    <title>APPROVE REQUEST</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light sticky-top">
    <button class="navbar-toggler ms-auto me-3" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse ms-3" id="navbarSupportedContent">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" type="text/html" href="{{ @BASE }}">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" type="text/html" href="contact">Contact Us
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" type="text/html" href="faq">FAQ
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" type="text/html" href="form">Main Form
                </a>
            </li>
        </ul>
        <a class="ms-auto me-3 nav-link" type="text/html" href="{{ @BASE }}">Logout</a>
    </div>
</nav>

    <div>
        <h1>Approve Pending Requests</h1>
        <table class="approval_request">
            <tr>
                <td>
                   <b>Last Name</b>
                </td>
                <td>
                    <b>First Name</b>
                </td>
                <td>
                   <b>Email</b>
                </td>
                <td>
                    <b>Role</b>
                </td>
                <td>
                    <b>Request Date</b>
                </td>
                <td></td>
                <td></td>
            </tr>
            <check if="{{ @approval }}">
                <!-- Iterate over each item in the 'approval' array -->
                <repeat group="{{ @approval }}" value="{{ @row }}">
                   <tr>
                       <td>
                            {{ @row.last_name}}
                       </td>
                       <td>
                            {{ @row.first_name}}
                       </td>
                       <td>
                           {{ @row.email}}
                       </td>
                       <td>
                           {{ @row.role}}
                       </td>
                       <td>
                           {{ @row.created_at}}
                       </td>
                       <td>
                           <button class="btn btn-primary" type="submit" onclick="addUser()">Approve</button>
                       </td>
                       <td>
                           <button class="btn btn-danger" type="submit" onclick="deleteUser">Delete</button>
                       </td>
                   </tr>
                </repeat>
            </check>
        </table>
    </div>
</body>
</html>
