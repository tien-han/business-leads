<include href="views/header.html"></include>
<body>
    <!--  Navbar  -->
    <nav class="navbar navbar-expand-lg navbar-light sticky-top">
        <button class="navbar-toggler ms-auto me-3" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse ms-3" id="navbarSupportedContent">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" type="text/html" href="{{ @BASE }}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" type="text/html" href="contact">Contact Us
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" type="text/html" href="faq">FAQ
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" type="text/html" href="form">Main Form
                    </a>
                </li>
            </ul>
            <a class="ms-auto me-3 nav-link" type="text/html" href="login">Login</a>
        </div>
    </nav>

    <div>
        <!--Form for Submitting New Business Leads-->
        <form action="#" method="post" class="main-form form-container p-5">
            <h4 class="text-center mt-3 form-header">Main Form</h4>
            <p class="my-4 px-lg-2">This page will primarily be accessed by drivers via scanning a QR code. The driver will
                input the information of the potential new customer and submit the form to the database
                for the drivers specific center manager to follow up with.</p>
            <!--Business Name-->
            <label for="businessName" class="form-label mt-3"><b>Business Name</b></label>
            <input class="form-control w-100" type="text" name="businessName" id="businessName">
            <!--Business Address-->
            <label for="businessAddress" class="form-label mt-3"><b>Business Address</b></label>
            <input class="form-control w-100" type="text" name="businessAddress" id="businessAddress">
            <!--Contact First Name-->
            <label for="firstName" class="form-label mt-3"><b>Contact First Name</b></label>
            <input class="form-control w-100" type="text" name="firstName" id="firstName">
            <!--Contact Last Name-->
            <label for="lastName" class="form-label mt-3"><b>Contact Last Name</b></label>
            <input class="form-control w-100" type="text" name="lastName" id="lastName">
            <!--Business Phone Number-->
            <label for="phoneNum" class="form-label mt-3"><b>Business Phone Number</b></label>
            <input class="form-control w-100" type="text" name="phoneNum" id="phoneNum">
            <!--Contact Email-->
            <label for="email" class="form-label mt-3"><b>Contact Email</b></label>
            <input class="form-control w-100" type="text" name="email" id="email">
            <!--Driver Name-->
            <label for="driverName" class="form-label mt-3"><b>Driver Name</b></label>
            <input class="form-control w-100" type="text" name="driverName" id="driverName">
            <!--Driver Employee ID-->
            <label for="driverID" class="form-label mt-3"><b>Driver Employee ID</b></label>
            <input class="form-control w-100" type="text" name="driverID" id="driverID">
            <!--SLIC-->
            <label for="slic" class="form-label mt-3"><b>SLIC</b></label>
            <select class="form-select" id="slic" name="slic">
                <option selected disabled>Select a SLIC</option>
                <option value="9801">9801 - TUKWILA</option>
                <option value="9847">9847 - TACOMA</option>
                <option value="9899">9899 - PACIFIC</option>
            </select>
            <!--Button for Form Submission-->
            <div class="d-flex justify-content-center">
                <button class="btn btn-primary mt-3" type="submit">Submit</button>
            </div>
        </form>
    </div>

    <!--  Scripts  -->
    <!--  Bootstrap CDN  -->
