<include href="views/header.html"></include>
<body>
    <!--  Navbar  -->
    <nav class="navbar navbar-expand-lg navbar-light sticky-top">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" type="text/html" href="{{ @BASE }}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" type="text/html" href="contact">Contact Us
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" type="text/html" href="FAQ">FAQ
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" type="text/html" href="Form">Main Form
                    </a>
                </li>
            </ul>
            <a class="ms-auto me-3 nav-link" type="text/html" href="login">Login</a>
        </div>
    </nav>

    <div>
        <!--Form for Submitting New Business Leads-->
        <form action="#" method="post" class="main-form form-container">
            <h4 class="text-center mt-5 form-header">Main Form</h4>
            <p class="my-4 px-5">This page will primarily be accessed by drivers via scanning a QR code. The driver will
                input the information of the potential new customer and submit the form to the database
                for the drivers specific center manager to follow up with.</p>
            <label for="businessName">Business Name</label>
            <input type="text" name="businessName" id="businessName">
            <br>
            <label for="businessAddress">Business Address</label>
            <input type="text" name="businessAddress" id="businessAddress">
            <br>
            <label for="firstName">Contact First Name</label>
            <input type="text" name="firstName" id="firstName">
            <br>
            <label for="lastName">Contact Last Name</label>
            <input type="text" name="lastName" id="lastName">
            <br>
            <label for="phoneNum">Business Phone Number</label>
            <input type="text" name="phoneNum" id="phoneNum">
            <br>
            <label for="email">Contact Email</label>
            <input type="text" name="email" id="email">
            <br>
            <label for="driverName">Driver Name</label>
            <input type="text" name="driverName" id="driverName">
            <br>
            <label for="driverID">Driver Employee ID</label>
            <input type="text" name="driverID" id="driverID">
            <br>
            <label for="slic">SLIC</label>
            <br>
            <select id="slic" name="slic">
                <option value="" selected disabled>Select a SLIC</option>
                <option value="9801">9801 - TUKWILA</option>
                <option value="9847">9847 - TACOMA</option>
                <option value="9899">9899 - PACIFIC</option>
            </select>
            <br>
            <button class="btn btn-primary" type="submit">Next</button>
        </form>
    </div>

</body>
</html>
